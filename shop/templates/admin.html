{% extends "index.html" %}

{% block content %}
<div class="container">
      {% for product in products %}
    <div class="row">
        <div class="col my-1"><a href="{{ url_for('edit_product', product_id=product.id) }}">{{ product.name }}</a></div>
        <div class="col my-1"><a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger">DELETE</a></div>
    </div>
      {% endfor %}

    <a href="{{ url_for('add_product') }}" class="btn btn-primary">Add Product</a>
</div>
{% endblock %}
