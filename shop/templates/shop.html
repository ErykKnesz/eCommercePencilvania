{% extends "index.html" %}

{% block content %}

<!-- eCommerce main page-->
<div class="container">
    <div class="row mt-3">
      <div class="col-lg-8 col-md-10 mx-auto content">
        <div class="site-heading text-center">
          <h1>Pencilvania</h1>
          <span class="subheading">Welcome to the best pencil place. Get yourself a pencil!</span>
        </div>
      </div>
    </div>
    <div class="row mt-3">
        <div class="text-center">
            <h3>Our Finest Pencil Selection</h3>
        </div>
    </div>
    <div class="row mt-3">
        {% for product in products %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ product.name|title() }}</h5>
                <img src="{{ url_for('static', filename=product.filename) }}" class="card-img-top">
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">{{ product.price }}</p>

                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
              </div>

            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
